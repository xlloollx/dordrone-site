<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DORDRONE – Drones, Informatique, IA, Petits Travaux</title>
    <meta
      name="description"
      content="DORDRONE – Prestations locales en drones, informatique, IA et petits travaux en Dordogne (Nouvelle‑Aquitaine)."
    />
    <link rel="icon" href="/favicon.ico" />
    <meta property="og:title" content="DORDRONE" />
    <meta property="og:description" content="Drones, informatique, IA et petits travaux en Dordogne." />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Netlify Forms: hidden form to register the React form at build time -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <!-- Hidden input required by Netlify to name the form -->
      <input type="hidden" name="form-name" value="contact" />
      <!-- Honeypot field for spam protection -->
      <p hidden>
        <label>
          Don’t fill this out <input name="bot-field" />
        </label>
      </p>
      <!-- The fields below mirror those in your React form to aid Netlify in detection -->
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
